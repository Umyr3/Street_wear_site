<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Rastro Urbano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container header-container">
            <div class="logo">RASTRO URBANO</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="loja.html">Loja</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contato.html" class="active">Contato</a></li>
                    <li><a href="carrinho.html">Carrinho</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero" style="height: 50vh;">
        <div class="hero-content">
            <h1>FALE CONOSCO</h1>
            <p>Tire suas dúvidas ou envie sugestões</p>
        </div>
    </section>

    <main class="container">
        <form class="contact-form">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="assunto">Assunto</label>
                <select id="assunto" name="assunto">
                    <option value="duvida">Dúvida</option>
                    <option value="sugestao">Sugestão</option>
                    <option value="reclamacao">Reclamação</option>
                    <option value="parceria">Parceria</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" name="mensagem" required></textarea>
            </div>
            
            <button type="submit" class="btn submit-btn">ENVIAR MENSAGEM</button>
        </form>
    </main>

    <footer>
        <!-- Rodapé igual ao index.html -->
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - Rastro Urbano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container header-container">
            <div class="logo">RASTRO URBANO</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="loja.html">Loja</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contato.html">Contato</a></li>
                    <li><a href="carrinho.html" class="active">Carrinho</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero" style="height: 50vh;">
        <div class="hero-content">
            <h1>SEU CARRINHO</h1>
            <p>Revise seus produtos antes de finalizar</p>
        </div>
    </section>

    <main class="container">
        <div class="cart-container">
            <div class="cart-items">
                <h2 class="section-title">PRODUTOS</h2>
                
                <div class="cart-item">
                    <img src="images/produto1.jpg" alt="Tênis Urban" class="cart-item-image">
                    <div class="cart-item-details">
                        <h3 class="cart-item-title">TÊNIS URBAN BLACK</h3>
                        <p class="cart-item-price">R$ 299,90</p>
                        <p>Tamanho: 41</p>
                        <p>Quantidade: 1</p>
                        <p class="cart-item-remove">Remover</p>
                    </div>
                </div>
                <!-- Mais itens do carrinho -->
            </div>

            <div class="cart-summary">
                <h3>RESUMO DO PEDIDO</h3>
                <div class="cart-summary-row">
                    <span>Subtotal</span>
                    <span>R$ 299,90</span>
                </div>
                <div class="cart-summary-row">
                    <span>Frete</span>
                    <span>R$ 15,00</span>
                </div>
                <div class="cart-summary-row cart-total">
                    <span>TOTAL</span>
                    <span>R$ 314,90</span>
                </div>
                <a href="#" class="btn checkout-btn">FINALIZAR COMPRA</a>
            </div>
        </div>
    </main>

    <footer>
        <!-- Rodapé igual ao index.html -->
    </footer>
</body>
</html>
